<header>
    <h1 style="display: inline-block;">Refresh</h1>
</header>

<div class="instructions">
    <p>Please pick the drink you would like to find close to your location!</p>
</div>

<div class="drinks">
    <div class="drink" ng-repeat="drink in drinks">
        <a ng-href="#/map?drink={{drink.$id}}">        
            <img ng-src="{{drink.url}}" alt="{{drink.$id}}">
        </a>
    </div>
</div>
